<div class="grid two-columns">
	<div>
		@for (item of subscriptions$ | async; track $index) {
			<div>{{ item.firstName }}</div>
			<button class="btn" (click)="unsubscribeUser(item.id, item)">-</button>
		}
	</div>
	<div>
		@for (item of profiles | async; track $index) {
			<div>{{ item.firstName }}</div>
			@if (item.isSubscribed) {
				<button class="btn" (click)="unsubscribeUser(item.id, item)">-</button>
			} @else {
				<button class="btn" (click)="subscribeUser(item)">+</button>
			}
		}
	</div>
</div>
