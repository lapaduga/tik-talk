<img src="/assets/svg/logo-small.svg" alt="" class="ml-16 mb-20 logo-small" />

<nav class="mb-20">
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <a
        class="menu-item w-100"
        [routerLink]="[menuItem.link]"
        routerLinkActive="active"
      >
        <svg [icon]="menuItem.icon" class="svg-icon"></svg>
        <span>{{ menuItem.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb-20">Подписчики</p>

@for (profile of subscribers$ | async; track profile.id) {
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt-20 to-subscribers mb-20">
  <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text">
    Все подписчики
  </a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar-footer">
  @if (me(); as me) { @if (me.avatarUrl) {
  <img [src]="me.avatarUrl | imgUrl" alt="" class="footer-avatar" />
  } @else {
  <img src="/assets/svg/avatar-placeholder.svg" alt="" class="footer-avatar" />
  }

  <div class="medium-text username-text">{{ me.username }}</div>

  <a [routerLink]="['/settings']" class="settings-btn">
    <svg icon="settings" class="settings-svg"></svg>
  </a>
  }
</footer>
