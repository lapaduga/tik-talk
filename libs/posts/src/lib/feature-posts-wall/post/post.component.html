@if (post(); as post) {
<tt-avatar-circle
  class="size-32"
  [avatarUrl]="post.author.avatarUrl"
></tt-avatar-circle>

<main class="post-body">
  <div class="post-header">
    <strong class="post-author">
      {{ post.author.firstName }}
      {{ post.author.lastName }}
      <span class="post-created-at">{{
        post.createdAt | timePassedSince
      }}</span>
    </strong>
  </div>
  <p class="medium-text">{{ post.content }}</p>
  <div class="post-counters">
    <span class="comment-amount">
      <svg icon="comment" class="svg-icon"></svg>
      <span class="comments-length">{{ comments().length }}</span>
    </span>
  </div>
  <div class="post-comment-wrapper">
    @for (comment of comments(); track comment.id) {
    <tt-comment [comment]="comment"></tt-comment>
    }
  </div>
  <tt-post-input (created)="onCreated($event)"></tt-post-input>
</main>
}
