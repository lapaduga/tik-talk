<div class="messages-wrapper">
  @for (message of messages(); track $index) {
  <div class="center mb-32">
    <strong class="date-label">{{ message.date }}</strong>
  </div>

  @for (item of message.messages; track item.id) {
  <tt-chat-workspace-message [message]="item"></tt-chat-workspace-message>
  } }
</div>
