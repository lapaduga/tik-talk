@if (message(); as message) {
<tt-avatar-circle
  class="size-32"
  [avatarUrl]="message.user?.avatarUrl"
></tt-avatar-circle>

<div class="message-container">
  <strong class="medium-text mb-8 message-name-time">
    <span> {{ message.user?.firstName }} {{ message.user?.lastName }} </span>
    <span class="fw-400">
      {{ message.createdAt | date: 'HH:mm':'+1000' }}
    </span>
  </strong>
  <div #messageContainer class="message-text medium-text">
    {{ message.text }}
  </div>
</div>
}
