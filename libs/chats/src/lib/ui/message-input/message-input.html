<tt-avatar-circle
  *ngIf="me() as profile"
  class="size-32"
  [avatarUrl]="profile.avatarUrl"
></tt-avatar-circle>

<textarea
  [(ngModel)]="postText"
  class="hidden-textarea"
  (input)="onTextAreaInput($event)"
  placeholder="Напишите что-нибудь"
></textarea>

<button class="btn btn_icon" (click)="onCreatePost()">
  <svg icon="send-message" class="svg-icon-small"></svg>
</button>
