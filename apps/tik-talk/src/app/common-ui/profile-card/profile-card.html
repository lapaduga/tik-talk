@if (profile) {
<div class="profile-card">
  <div class="avatar-name">
    @if (profile.avatarUrl) {
    <img
      [src]="profile.avatarUrl | imgUrl"
      [alt]="profile.lastName"
      class="profile-card__avatar"
    />
    } @else {
    <img
      src="/assets/svg/avatar-placeholder.svg"
      alt=""
      class="profile-card__avatar"
    />
    }
    <div class="profile-card__name">
      <strong class="h6">{{ profile.firstName }} {{ profile.lastName }}</strong>
      <span class="subtitle">{{ profile.username }}</span>
    </div>
  </div>

  <div class="profile-card__description">{{ profile.description }}</div>

  @if (profile.stack.length) {
  <div class="tags">
    @for (skill of profile.stack; track skill) {
    <div class="tags__item">{{ skill }}</div>
    }
  </div>
  }

  <div class="profile-card__action-btns">
    <button class="btn">Подписаться</button>
  </div>
</div>
}
