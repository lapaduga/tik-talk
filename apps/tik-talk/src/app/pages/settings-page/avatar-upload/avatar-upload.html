<img [src]="preview()" alt="" class="avatar" />
<div
  dnd
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)"
>
  <div class="dropzone__content">
    <svg icon="upload" class="svg-icon-big mb-16"></svg>
    <span class="medium-text"> Перетащите изображение или загрузите </span>
  </div>
  <input
    class="avatar-input"
    tabindex="-1"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  />
</div>
