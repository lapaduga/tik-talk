<app-profile-header></app-profile-header>

<form [formGroup]="form" class="regular-form-wrapper">
  <div class="regular-form">
    <div class="two-columns">
      <label class="tt-form-label">
        <span class="tt-form-label__text">Имя</span>
        <input
          type="text"
          class="tt-form-input"
          placeholder="Введите данные"
          formControlName="firstName"
        />
      </label>
      <label class="tt-form-label">
        <span class="tt-form-label__text">Фамилия</span>
        <input
          type="text"
          class="tt-form-input"
          placeholder="Введите данные"
          formControlName="lastName"
        />
      </label>
    </div>
    <label class="tt-form-label">
      <span class="tt-form-label__text">Telegram username</span>
      <input
        type="text"
        class="tt-form-input"
        placeholder="Введите данные"
        formControlName="username"
      />
    </label>
    <label class="tt-form-label">
      <span class="tt-form-label__text">О себе</span>
      <textarea
        class="tt-form-input"
        placeholder="Введите данные"
        formControlName="description"
      ></textarea>
    </label>
    <label class="tt-form-label">
      <span class="tt-form-label__text mb-4">Аватар</span>
      <app-avatar-upload></app-avatar-upload>
    </label>
    <label class="tt-form-label">
      <span class="tt-form-label__text">Навыки (стэк)</span>
      <input
        type="text"
        class="tt-form-input"
        placeholder="Введите данные"
        formControlName="stack"
      />
    </label>
  </div>
  <div>
    <div>
      <button class="btn w-100" type="submit" (click)="onSave()">
        Сохранить
      </button>
    </div>
  </div>
</form>
