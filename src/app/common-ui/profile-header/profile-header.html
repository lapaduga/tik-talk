@if (profile(); as profile) {
	@if (profile.avatarUrl) {
		<img [src]="profile.avatarUrl | imgUrl" alt="" class="header-avatar">
	} @else {
		<img src="/assets/svg/avatar-placeholder.svg" alt="" class="header-avatar">
	}

	<div class="username-and-name">
		<h1 class="h4 mb-4">{{ profile.firstName }} {{ profile.lastName }}</h1>
		<span class="regular-text">{{ profile.username }}</span>
	</div>
}
