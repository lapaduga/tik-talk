@if (message(); as message) {
	<app-avatar-circle
		class="size-32"
		[avatarUrl]="message.user?.avatarUrl"
	></app-avatar-circle>

	<div class="message-container">
		<strong class="medium-text mb-8 grid">
			{{ message.user?.firstName }} {{ message.user?.lastName }} {{ message.createdAt | date: 'HH:mm' }}
		</strong>
		<div class="message-text medium-text">
			{{ message.text }}
		</div>
	</div>
}
